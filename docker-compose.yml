services:
  quillbot-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quillbot-automation
    ports:
      - "3000:3000"
    environment:
      - QUILLBOT_EMAIL=${QUILLBOT_EMAIL}
      - QUILLBOT_PASSWORD=${QUILLBOT_PASSWORD}
      - HEADLESS=true
      - PORT=3000
    restart: unless-stopped
    # Add shared memory size for Chrome stability
    shm_size: '2gb'
    # Security options for running Chrome in container
    cap_add:
      - SYS_ADMIN
    # DNS configuration for better connectivity
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
